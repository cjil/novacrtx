name: Renovate

on:
  # schedule:
  # Runs at 00:00 UTC every day. Adjust the cron schedule as needed.
  # - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        # Need fetch-depth 0 to allow the bot to create commits/PRs
        with:
          fetch-depth: 0

      - name: Run Renovate
        uses: renovatebot/github-action@03026bd55840025343414baec5d9337c5f9c7ea7 # v44.0.4 # Check for latest version
        with:
          # Use the default GITHUB_TOKEN for PR creation
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationFile: .github/renovate.json5
